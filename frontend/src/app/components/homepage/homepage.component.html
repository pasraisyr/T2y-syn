<app-navbar>
  <div class="container mt-5">
    <mat-card class="text-center" appearance="outlined">
      <mat-card-header>
        <mat-card-title>Transforming Struggles into Success</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="assets/Banner1.jpg" alt="Tuition Centre" class="banner-image">
      <mat-card-content>
        <p>We offer a variety of courses to help you excel in your studies.</p>
        <div class="row">
          <div class="col-md-4">
            <mat-card class="mb-3">
              <mat-card-header>
                <mat-card-title>Mathematics</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <p>Expert tutors to help you master mathematics.</p>
              </mat-card-content>
            </mat-card>
          </div>
          <div class="col-md-4">
            <mat-card class="mb-3">
              <mat-card-header>
                <mat-card-title>Science</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <p>Comprehensive science courses for all levels.</p>
              </mat-card-content>
            </mat-card>
          </div>
          <div class="col-md-4">
            <mat-card class="mb-3">
              <mat-card-header>
                <mat-card-title>Tajweed</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <p>Improve your language skills with our expert tutors.</p>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="['/Registration-form']">Register Now!</button>
      </mat-card-actions>
    </mat-card>
    <div id="About"> <app-about></app-about> </div>
  </div>
</app-navbar>

<app-navbar>
  <div class="container mt-5">
    <div class="card text-center shadow-lg p-3 mb-5 bg-white rounded">
      <div class="card-header">
        <h3 class="card-title">Transforming Struggles into Success</h3>
      </div>
      <img src="assets/Banner2.jpg" alt="Tuition Centre" class="card-img-top banner-image">
      <div class="card-body">
        <p>We offer a variety of courses to help you excel in your studies.</p>
        <div class="row justify-content-center">
          <div class="col-md-4 text-center">
            <div class="card mb-3">
              <div class="card-header">
                <h5 class="card-title">Mathematics</h5>
              </div>
              <div class="card-body">
                <p class="card-text">Expert tutors to help you master mathematics.</p>
              </div>
            </div>
          </div>
          <div class="col-md-4 text-center">
            <div class="card mb-3">
              <div class="card-header">
                <h5 class="card-title">Science</h5>
              </div>
              <div class="card-body">
                <p class="card-text">Comprehensive science courses for all levels.</p>
              </div>
            </div>
          </div>
          <div class="col-md-4 text-center">
            <div class="card mb-3">
              <div class="card-header">
                <h5 class="card-title">Music</h5>
              </div>
              <div class="card-body">
                <p class="card-text">Improve your music skills with our expert tutors.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-outline-dark" [routerLink]="['/Registration-form']">Register Now!</button>
      </div>
    </div>
    <div id="About">
      <app-about></app-about>
    </div>
  </div>
</app-navbar>

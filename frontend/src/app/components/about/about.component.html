<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pasraisy Tuition Centre</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <mat-card class="text-center" appearance="outlined">
    <mat-card-header>
      <mat-card-title>About Us</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Welcome to Pasraisy Tuition Centre! We are dedicated to providing top-notch education to help you achieve your academic goals.</p>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-4 text-center">
            <mat-card class="mb-3">
              <img mat-card-image src="assets/tutor1.jpg" alt="Tutor 1" class="circular-image">
              <mat-card-content>
                <p>John Doe - Mathematics Expert</p>
              </mat-card-content>
            </mat-card>
          </div>
          <div class="col-md-4 text-center">
            <mat-card class="mb-3">
              <img mat-card-image src="assets/tutor2.jpg" alt="Tutor 2" class="circular-image">
              <mat-card-content>
                <p>Jane Smith - Science Specialist</p>
              </mat-card-content>
            </mat-card>
          </div>
          <div class="col-md-4 text-center">
            <mat-card class="mb-3">
              <img mat-card-image src="assets/tutor3.jpg" alt="Tutor 3" class="circular-image">
              <mat-card-content>
                <p>Ali Khan - Music Teacher</p>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</body>
</html>

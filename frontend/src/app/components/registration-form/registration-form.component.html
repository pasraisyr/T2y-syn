<app-navbar>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-3 mb-5 bg-white rounded" style="width: 50rem;">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Tuition Centre Registration Form</h3>
        <form [formGroup]="registrationForm" class="registration-form">
          <div class="form-group mb-3">
            <input id="name" formControlName="name" class="form-control" placeholder="Full Name">
          </div>
          <div class="form-group mb-3">
            <input id="email" formControlName="email" class="form-control" placeholder="Email">
          </div>
          <div class="form-group mb-3">
            <input id="phone" formControlName="phone" class="form-control" placeholder="Phone Number">
          </div>
          <div class="form-group mb-3">
            <select id="formLevel" formControlName="formLevel" class="form-select" aria-label="Default select example">
              <option value="" disabled selected>Select Level</option>
              <option *ngFor="let formLevel of formLevels" [value]="formLevel">{{ formLevel }}</option>
            </select>
          </div>
          <div class="form-group mb-3">
            <select id="course" formControlName="course" class="form-select" aria-label="Default select example">
              <option value="" disabled selected>Select Course</option>
              <option *ngFor="let course of courses" [value]="course">{{ course }}</option>
            </select>
          </div>
          <div class="form-group mb-3">
            <select id="preferredTime" formControlName="preferredTime" class="form-select" aria-label="Default select example">
              <option value="" disabled selected>Preferred Time</option>
              <option *ngFor="let time of preferredTimes" [value]="time">{{ time }}</option>
            </select>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-outline-dark" type="button">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</app-navbar>

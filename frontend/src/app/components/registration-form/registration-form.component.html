<app-navbar>
<mat-card class="registration-card">
    <mat-card-title class="registration-title">Tuition Centre Registration Form</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registrationForm" class="registration-form">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input id="name" formControlName="name" class="form-control">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input id="phone" formControlName="phone" class="form-control">
        </div>
      
        <div class="form-group date-container">
          <div>
            <label for="dob">Date of Birth:</label>
            <input id="dob" formControlName="dob" type="date" class="form-control">
          </div>
        </div>
       
        <div class="form-group">
          <label for="course">Select Course:</label>
          <select id="course" formControlName="course" class="form-control">
            <option *ngFor="let course of courses" [value]="course">{{ course }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="preferredTime">Preferred Time:</label>
          <select id="preferredTime" formControlName="preferredTime" class="form-control">
            <option *ngFor="let time of preferredTimes" [value]="time">{{ time }}</option>
          </select>
        </div>
        <div>
        <button mat-flat-button type="button" >Submit</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</app-navbar>
